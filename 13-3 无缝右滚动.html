<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右滚动</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #div1{
            width:690px;
            height:200px;
            margin:100px auto;
            border:1px solid red;
            position:relative;
            overflow: hidden;
        }
        ul{
            position: absolute;
            left:0;
            top:0
        }
        li{
            list-style: none;
            float:left;
            width:180px;
            height:180px;
            margin:10px;
        }
        img{
            width:180px;
            height:180px;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById("div1");
            var oUl=oDiv.getElementsByTagName("ul")[0];
            var aLi=oUl.getElementsByTagName("li");

            oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;

            oUl.style.width=aLi[0].offsetWidth*aLi.length+"px";

            setInterval(function(){
                //左滚动
                /*if(oUl.offsetLeft<-oUl.offsetWidth/2){
                 oUl.style.left="0"
                 }
                 oUl.style.left=oUl.offsetLeft-5+"px";//左滚动*/
                //右滚动
                if(oUl.offsetLeft>0){
                    oUl.style.left=-oUl.offsetWidth/2+"px";//向右滚到一半拉回
                }
                oUl.style.left=oUl.offsetLeft+5+"px";//右滚动

            },100);
        }
    </script>
</head>
<body>
<div id="div1">
    <ul>
        <li><img src="img/1 (36).JPG"/></li>
        <li><img src="img/IMG_20160521_102839.jpg"/></li>
        <li><img src="img/IMG_20160521_105903.jpg"/></li>
        <li><img src="img/IMG_20160521_124911.jpg"/></li>
    </ul>
</div>
</body>
</html>
