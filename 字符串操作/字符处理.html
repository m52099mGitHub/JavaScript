<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串处理</title>
</head>
<body>
	<script>
		var name="hello world";
		document.write("字符串的长度为:"+name.length+"</br>");
		for(var i=0;i<name.length;i++){
			document.write("</br>"+name.charAt(i));
		}
		//获取字符串的子串
		var name="王一";
		document.write("<br/>"+name.substr(0,1));

		var birthday="20010809";//YYYYMMDD
		//获取这个字符串的年月日
		var year=birthday.substr(0,4);
		var month=birthday.substr(4,2);
		var day=birthday.substr(6);
		document.write("<br/>年="+year);
		document.write("<br/>月="+month);
		document.write("<br/>日="+day); 

		//转换成大写,小写
		var name="James Bander";
		document.write("<br/>"+name);
		name=name.toUpperCase();
		document.write("<br/>"+name);
		name=name.toLowerCase();
		document.write("<br/>"+name);
		
	</script>
</body>
</html>
