<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象打开一个新窗口</title>
</head>
<body>
<input type="button" id="btn1" value="打开新窗口">
<br/>
<input type="button" id="btn2" value="关闭窗口">
<script>
   var btOpen=document.getElementById("btn1");
   var btClose=document.getElementById("btn2");
    btOpen.onclick=function(){
        //打开一个新窗口
        window.open("http://www.baidu.com");
    };
    btClose.onclick=function(){
        window.close();
    }
</script>
</body>
</html>
