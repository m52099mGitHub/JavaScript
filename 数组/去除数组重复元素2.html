<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去重</title>
</head>
<body>
	
		<script>
			function unique(array){
			  var n = []; //一个新的临时数组
			  //遍历当前数组
			  for(var i = 0; i < array.length; i++){
			    //如果当前数组的第i已经保存进了临时数组，那么跳过，
			    //否则把当前项push到临时数组里面
			    //n.indexOf(array[i]) == -1:表示找不到array[i]对应的值
			    if (n.indexOf(array[i]) == -1) n.push(array[i]);
			  }
			  return n;
			}
			var array=[3,1,5,7,3,1,5,7];
			console.log(unique(array));
		</script>
