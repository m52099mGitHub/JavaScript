<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环生成坐标</title>
	<style>
		div{
			position:absolute;
			width:50px;height:50px;line-height:50px;text-align:center;font-size: 30px;background:red;color:#fff;
		}
	</style>
</head>
<body>
	<script>
	window.onload=function(){
		var aDiv=document.getElementsByTagName("div");
		for(var i=0;i<=10;i++){
			document.body.innerHTML+='<div>'+i+'</div>';
		}

		for(var i=0;i<aDiv.length;i++){
			aDiv[i].style.left=10+i*60+'px';
			aDiv[i].style.top=10+i*60+'px';
		}
	}
	</script>
</body>
</html>
