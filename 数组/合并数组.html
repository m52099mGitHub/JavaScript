<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>合并数组</title>
</head>
<body>
	<script>
		var arr1=["1","2","3","4"];
		var arr2=["a","b","c","d"];
		var arr=arr1.concat(arr2);
		console.log(arr);
		var arr3=arr.splice(1,1)//删除重组后的第二个元素
		console.log(arr3);
	</script>
</body>
</html>
