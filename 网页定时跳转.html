<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location</title>
</head>
<body>
    <h1 id="h"></h1>
    <script>
        var nowh=document.getElementById("h");
        var num=10;
        function change(){
            if(num>0){
                num--;
                nowh.innerHTML="抢红包倒计时:"+num;
                setTimeout(change,1000);
            }else{
                location.href="http://www.jd.com";
            }
        }
        setTimeout(change,1000);
    </script>
</body>
</html>
