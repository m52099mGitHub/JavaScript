<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通过object创建对象</title>
</head>
<body>
<h1>通过object创建对象</h1>
	<script>
		var p1=new Object();

		p1.hp=100;
		p1.act=30;
		p1.money=999;

		p1.move=function(){
			document.write("正在移动");
		}
		p1.fire=function(){
			document.write("正在开火");
		}
		alert(p1.hp);
		p1.fire();
	</script>
</body>
</html>
