<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr1=new Array(12,55,34,78,675);
		var arr2=new Array(12,23,2);
		Array.prototype.sum=function(){
		// arr1.sum=function(){
			var result=0;
			for(var i=0;i<this.length;i++){
				result+=this[i];
			}
			return result;
		}
		alert(arr1.sum());//prototype使arr1继承了sum()方法
		alert(arr2.sum());//prototype使arr2继承了sum()方法
	</script>
</body>
</html>
