<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function createPerson(name,qq){	//构造函数
			this.name=name;
			this.qq=qq;
		}
		createPerson.prototype.showName=function(){
			alert("我的名字是:"+this.name);
		}
		createPerson.prototype.showQQ=function(){
			alert("我的QQ是:"+this.qq);
		}
		var obj=new createPerson('hyk','1051905606');
		var obj2=new createPerson('xx','1051905689');
		obj.showName();
		obj.showQQ();
		obj2.showName();
		obj2.showQQ();
		alert(obj.showName==obj2.showName);//都有showName属性,返回true
	</script>
</body>
</html>
