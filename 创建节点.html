<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建节点</title>
</head>
<body>
	<h1>创建节点</h1>
	<input type="button" value="创建节点" onclick="add()">
	<ul>
		<li>春</li>
		<li>夏</li>
		<li>秋</li>
		<li>冬</li>
	</ul>
</body>
<script>
	function add(){
		var li=document.createElement('li');
		var txt=document.createTextNode('冬');
		document.getElementsByTagName('ul')[0].appendChild(li);
		li.appendChild(txt);
	}
</script>
</html>
