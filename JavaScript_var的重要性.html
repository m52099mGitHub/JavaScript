	<script>
	window.str='union';//声明变量
		function t1(){
			//var str='China';//var 用于声明变量
			function t2(){
				//var str='Japan';
				str='Japan';//只是赋值,会往外找到最近声明它(str)的地方,这里它会找到window.str='union',并将'union替换成Japan',污染了变量
				alert(str);
			}
			t2();
		}
		t1();
		alert(window.str);
	</script>
