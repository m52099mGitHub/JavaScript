<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>暴力操作节点</title>
</head>
<body>
<input type="button" value="innerHTML" onclick="add()">
	<ul>
		
	</ul>
</body>
<script>
	function add(){
		var ul=document.getElementsByTagName('ul')[0];
		ul.innerHTML='<li>春</li><li>夏</li><li>秋</li><li>冬</li>';
	}
</script>
</html>
