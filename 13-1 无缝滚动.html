<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝滚动</title>
    <style>
        #div1{
            width:200px;
            height:200px;
            background: red;
            position: absolute;
            top:200px;
            left:200px;
        }
    </style>
    <script>
        window.onload=function(){
            setInterval(function(){
                var oDiv=document.getElementById("div1");
                oDiv.style.left=oDiv.offsetLeft+10+"px"
            },30)
        }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
