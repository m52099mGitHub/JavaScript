<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//Js 获取时间戳的方法
			/*第一种方法：*/
		function getTimestamp(){
			// document.body.innerHTML="";
			var timestamp = Date.parse(new Date());
			document.body.innerHTML=(timestamp+'<br/>');
				/*第二种方法：*/
			var timestamp = (new Date()).valueOf();
			document.body.innerHTML=(timestamp+'<br/>');
				/*第三种方法：*/
			var timestamp = new Date().getTime();
			document.body.innerHTML=(timestamp+'<br/>');
			/*第一种方法获取的时间戳是把毫秒改成000显示，后两种方法获取了当前毫秒的时间戳。*/
			// 获取指定时间的时间戳
			function getTime(day){
				re = /(\d{4})(?:-(\d{1,2})(?:-(\d{1,2}))?)?(?:\s+(\d{1,2}):(\d{1,2}):(\d{1,2}))?/.exec(day);
				return new Date(re[1],(re[2]||1)-1,re[3]||1,re[4]||0,re[5]||0,re[6]||0).getTime();
			}
			document.body.innerHTML=(getTime("2025-02-03 10:10:10")+'<br/>');
			document.body.innerHTML=(getTime("2021-02-03")+'<br/>');
			document.body.innerHTML=(getTime("2022-02")+'<br/>');
			document.body.innerHTML=(getTime("2024")+'<br/>');
		}
		setInterval(getTimestamp,1000);
	</script>
</head>
<body>
	
</body>
</html>
