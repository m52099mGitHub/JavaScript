<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	function createPerson(name,qq){	
		//工厂方式构造
		//原料
		var obj=new Object();
		//加工
		obj.name=name;
		obj.qq=qq;
		obj.showName=function(){
			alert("我的名字是:"+this.name);
		};
		obj.showQQ=function(){
			alert("这是我的QQ:"+this.qq);
		}
		//出厂
		return obj;
	}

	//没有new
	var obj=createPerson('hyk','1051905606');
	var obj2=createPerson('xx','1051905689');
	alert(obj.showName=obj2.showName);//返回false
	</script>
</body>
</html>
