<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script>
		window.onload=function(){
			var oTxt=document.getElementById('txt1');
			var oBtn=document.getElementById('btn');
			oBtn.onclick=function(){
				var oNewWindow=window.open('about:blank','_blank');
				oNewWindow.document.write(oTxt.value);
			}
		}
	</script>
</head>
<body>
	<textarea name="" id="txt1" cols="40" rows="10"></textarea><br/>
	<input id="btn" type="button" value="运行">
</body>
</html>
