<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>window对象</title>
	<script>
		window.alert('mm');
		window.confirm("你确定要关闭此窗口吗?");
		console.log(window.navigator);//浏览器信息对象
		console.log(window.navigator.cookieEnable);//cookie启用
		console.log(window.location);//地址
		//window.location.href="http://www.taobao.com";
		console.log(window.history);
		console.log(window.screen.width);
		console.log(window.screen.height);
		alert(window.document);
	</script>
</head>
<body>
	<input type="button" value="前进" onclick="javascript:window.history.forward()"/>
	<input type="button" value="后退" onclick="javascript:window.history.back()"/>
</body>
</html>
