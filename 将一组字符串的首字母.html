<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将一组字符串的首字母大写</title>
</head>
<body>
	<script>
	var msg="get-element-by-id";
		function upperCase(msg){
			var arr=msg.split("-");
			for(var i=1;i<arr.length;i++){
				arr[i]=arr[i].charAt(0).toUpperCase()+arr[i].substr(1,arr[i].length-1);
			}
			msg=arr.join("");
			return msg;
		}
		console.log(upperCase(msg));
	</script>
</body>
</html>
