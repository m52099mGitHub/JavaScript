<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去重</title>
</head>
<body>
	<script>
		var array=[1,2,3,1,2,5,4,2,3,];
		function unique(array){
			var arr=[array[0]];
			for(var i=1;i<array.length;i++){
				if(array.indexOf(array[i])==i){
					arr.push(array[i]);
				}
			}
			return arr;
		}
		console.log(unique(array));
	</script>
</body>
</html>
