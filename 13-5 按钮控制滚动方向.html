<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右滚动</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #div1{
            width:720px;
            height:200px;
            margin:100px auto;
            border:1px solid red;
            position:relative;
            overflow: hidden;
        }
        ul{
            position: absolute;
            left:0;
            top:0
        }
        li{
            list-style: none;
            float:left;
            width:180px;
            height:180px;
            margin:10px;
        }
        img{
            width:180px;
            height:180px;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById("div1");
            var oUl=oDiv.getElementsByTagName("ul")[0];
            var aLi=oUl.getElementsByTagName("li");

            var speed=-4;

            oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;

            oUl.style.width=aLi[0].offsetWidth*aLi.length+"px";

            function move(){
                if(oUl.offsetLeft<-oUl.offsetWidth/2){//向左滚完一半,迅速归零
                    oUl.style.left="0";
                }
                if(oUl.offsetLeft>0){//右滚时offsetleft>0时,往回走一半
                    oUl.style.left=-oUl.offsetWidth/2+"px";
                }
                oUl.style.left=oUl.offsetLeft+speed+"px";//+5右滚动
            }
            var timer=setInterval(move,25);
            oDiv.onmouseover=function(){
                clearInterval(timer);
            };
            oDiv.onmouseout=function(){
                timer=setInterval(move,25);
            };
            document.getElementsByTagName("a")[0].onclick=function(){
                speed=-4;
            };
            document.getElementsByTagName("a")[1].onclick=function(){
                speed=4;
            };
        };
    </script>
</head>
<body>
<a href="javascript:;">向左走</a>
<a href="javascript:;">向右走</a>
<div id="div1">
    <ul>
        <li><img src="img/1 (36).JPG"/></li>
        <li><img src="img/IMG_20160521_102839.jpg"/></li>
        <li><img src="img/IMG_20160521_105903.jpg"/></li>
        <li><img src="img/IMG_20160521_124911.jpg"/></li>
    </ul>
</div>

</body>
</html>
