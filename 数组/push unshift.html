<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组元素的push和unshift</title>
</head>
<body>
    <h1>数组元素的添加</h1>
    <script>
        var stu=[11,22,33,44,55,66];
        for(var n=0;n<stu.length;n++){
            document.write("第一次输出"+"stu["+n+"]="+stu[n]+"<br/>");
        }
        //push()数组前添加
        stu.push(88);
        for(var n=0;n<stu.length;n++){
            document.write("第二次输出"+"stu["+n+"]="+stu[n]+"<br/>");
        }
        stu.push(77,99,100);
        for(var n=0;n<stu.length;n++){
            document.write("第三次输出"+"stu["+n+"]="+stu[n]+"<br/>");
        }
        //unshift()数组后面添加
        stu.unshift(77,99,100);
        for(var n=0;n<stu.length;n++){
            document.write("第三次输出"+"stu["+n+"]="+stu[n]+"<br/>");
        }
        //pop()删除最后的一个元素
        stu.pop();
        for(var n=0;n<stu.length;n++){
            document.write("第三次输出"+"stu["+n+"]="+stu[n]+"<br/>");
        }
        //splice(2,1)删除指定元素:删除从编号为2开始的1个元素
        stu.splice(2,1);
        for(var n=0;n<stu.length;n++){
            document.write("第三次输出"+"stu["+n+"]="+stu[n]+"<br/>");
        }
    </script>
</body>
</html>
