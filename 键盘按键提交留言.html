<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload=function(){
			var oTxt1=document.getElementById("txt1");
			var oTxt2=document.getElementById("txt2");
			oTxt1.onkeydown=function(ev){
				var oEvent=ev||event;
				if(oEvent.keyCode==13 && oEvent.ctrlKey){//enter(13对应enter键)+ctrl提交留言
					oTxt2.value+=oTxt1.value+'\n';
					oTxt1.value='';
				}
				
			}
		}
	</script>
</head>
<body>
	<input id="txt1" type="text"><br/>
	<textarea name="" id="txt2" cols="50" rows="20"></textarea>
</body>
</html>
