<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二维数组</title>
</head>
<body>
	<h2>二维数组和多维数组</h2>
	<script>
		var menutype=["凉菜","热菜","主食"]; 
		var menu=[['拍黄瓜','大拌菜','水果沙拉'],
					['宫保鸡丁','红烧肉','木须肉'],
					["米饭","包子","饺子"]];
			document.write(menu[0][0]+"<br/>");//拍黄瓜
			for(var row=0;row<menutype.length;row++){
				document.write("<br/>菜品类别:"+menutype[row]+"<br/>");
				for(var col=0;col<menu[0].length;col++){
					//输出row行第col列的菜品
					document.write("&nbsp;&nbsp;"+menu[row][col]+"<br/>");
				}
			}
			//多维数组
			var score=[
						[[1,2,3,4,5,6],[23,12,45,67,12,88]],
						[[23,12,45,67,12,88],[66,55,33,33,11,22]],
						[[66,55,33,33,11,22],[1,2,3,4,5,6]],
						[[1,2,3,4,5,6],[66,55,44,33,11,22]]
						];
			document.write("<br/>"+score[2][0][2]);
	</script>
</body>
</html>
