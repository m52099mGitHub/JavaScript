<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
	<script>
		 var array= new int;
        int temp = 0 ;
        for (int i = 0 ; i < array.Length - 1 ; i++)
        {
        for (int j = i + 1 ; j < array.Length ; j++)
        {
        if (array[j] < array[i])
        {
        temp = array[i] ;
        array[i] = array[j] ;
        array[j] = temp ;
        }
        }
        }

	</script>
</head>
<body>
	
</body>
</html>
