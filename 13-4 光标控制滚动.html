<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右滚动</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #div1{
            width:720px;
            height:200px;
            margin:100px auto;
            border:1px solid red;
            position:relative;
            overflow: hidden;
        }
        ul{
            position: absolute;
            left:0;
            top:0
        }
        li{
            list-style: none;
            float:left;
            width:180px;
            height:180px;
            margin:10px;
        }
        img{
            width:180px;
            height:180px;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById("div1");
            var oUl=oDiv.getElementsByTagName("ul")[0];
            var aLi=oUl.getElementsByTagName("li");

            oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;//将图片复制一份成8张

            oUl.style.width=aLi[0].offsetWidth*aLi.length+"px";//ul的宽度

            function move(){
                if(oUl.offsetLeft<-oUl.offsetWidth/2){
                 oUl.style.left="0";//将走过的一半又拉回原点
                 }
                if(oUl.offsetLeft>0){
                    oUl.style.left=-oUl.offsetWidth/2+"px";
                }
                oUl.style.left=oUl.offsetLeft-5+"px";//左滚动
            }
            var timer=setInterval(move,30);
            oDiv.onmouseover=function(){
                clearInterval(timer);
            };
            oDiv.onmouseout=function(){
                timer=setInterval(move,30);
            };
        };
    </script>
</head>
<body>
<div id="div1">
    <ul>
        <li><img src="img/1 (36).JPG"/></li>
        <li><img src="img/IMG_20160521_102839.jpg"/></li>
        <li><img src="img/IMG_20160521_105903.jpg"/></li>
        <li><img src="img/IMG_20160521_124911.jpg"/></li>
    </ul>
</div>
</body>
</html>
