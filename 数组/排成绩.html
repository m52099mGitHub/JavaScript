<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>成绩排序</title>
</head>
<body>
<script>
	var score=[11,22,33,44,55,66,77,88,99,100];
	document.write("数组的长度"+score.length+"<br/>");
	//遍历输出数组元素
	for(var i=0;i<score.length;i++){
		document.write("第"+(i+1)+"个学生的成绩是"+score[i]+"<br/>");
	}
	//求最大值
	var max=score[0];
	for(var i=1;i<score.length;i++){
		if(score[i]>max){
			max=score[i];
		}
	}
	document.write("最高分是"+max+"<br/>");
	//求最低分
	var min=score[0];
	for(var i=1;i<score.length;i++){
		if(score[i]<min){
			min=score[i];
		}
	}
	document.write("最小值为"+min+"<br/>");
	//总分
	var sum=0;
	for(var i=0;i<score.length;i++){
		sum+=score[i];
	}
	document.write("总分为"+sum+"<br/>")
</script>
</body>
</html>
