<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>抓不住的美女</title>
	<style>
		img{
			width:300px;
			height:300px;
			position:relative;
			left:0;
			top:0;
		}
	</style>
</head>
<body>
<pre>
	1.事件对象包含事件相关的信息,如鼠标,时间,触发的DOM对象
	2.事件对象被系统传递给事件函数的第一个参数
	3.事件对象的属性在IE/W3C略有不同
	4.一个重要的事件属性:target,srcElement(IE下),代表事件发生的所在DOM对象
</pre>
	<img src="img/美女.jpg" alt=""/>
</body>
<script>
	document.getElementsByTagName('img')[0].onclick=function(ev){
			this.style.left=ev.pageX+1+'px';
			this.style.top=ev.pageX+1+'px';
	}
</script>
</html>
