<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除节点</title>
</head>
<body>
<input type="button" value="删除最后一个li" onclick="del()">
	<ul>
		<li>春</li>
		<li>夏</li>
		<li>秋</li>
		<li>冬</li>
	</ul>
</body>
<script>
	function del(){
		var lis=document.getElementsByTagName('li');
		var lastLi=lis[lis.length-1];
		lastLi.parentNode.removeChild(lastLi);
	}
</script>
</html>
