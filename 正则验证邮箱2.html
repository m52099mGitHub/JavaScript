<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>验证邮箱2</title>
</head>
<body>
	<input type="button" value="标注有邮箱的人" onclick="find()">
	<ul>
		<li>张飞</li>
		<li>刘备&lt;liubei.@zixue.it&gt&gt;</li>
		<li>关羽</li>
		<li>赵云&lt;zhaoyun.@qq.com&gt&gt;</li>
	</ul>
</body>
<script>
    function find(){
        var lis=document.getElementsByTagName('li');
        var i=0;
        // var patt=/^\w+@\w+(\.\w+)+$/;
        var patt=/\w+@\w+(\.\w+)+/;

        while(i<lis.length){
            if(patt.exec(lis[i].innerHTML)!==null){
                lis[i].style.backgroundColor='yellow';
            }
            i+=1;
        }
    }
</script>
</html>
